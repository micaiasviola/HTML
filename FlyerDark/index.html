<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer de Portfólio de Tatuagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <nav class="nav-class">
        <div class="nav-logo">
            <img src="./img/logo.webp" alt="logo">
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon instagram"><i class="ri-instagram-line"></i>Instagram</a>
            <a href="#" class="social-icon facebook"><i class="ri-facebook-circle-line"></i></i>Facebook</a>
            <a href="#" class="social-icon whatsapp"><i class="ri-whatsapp-line"></i>Whatsapp</a>
        </div>

        <button class="btn" type="button">Ok</button>
    </nav>
    <!-- Container principal do flyer -->
    <div class="flyer-container">
        <!-- Cabeçalho com redes sociais -->
        <header>
            <div class="social-icons">
                <p>Sobrasaaase</p>
            </div>
        </header>

        <!-- Título do flyer -->
        <section class="flyer-title">
            <h1>Tire sua habilitação!</h1>
            <p>Confira os melhores trabalhos do nosso tatuador</p>
        </section>

        <!-- Galeria de imagens -->
        <section class="tattoo-gallery">
            <div class="tattoo-image">
                <img src="img/logo.png">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+2" alt="Tatuagem 2">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+3" alt="Tatuagem 3">
            </div>
        </section>
    </div>
</body>

</html>
