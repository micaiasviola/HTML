<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer de Portfólio de Tatuagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal do flyer -->
    <div class="flyer-container">
        <!-- Cabeçalho com redes sociais -->
        <header>
            <div class="social-icons">
                <a href="#" class="social-icon instagram">Instagram</a>
                <a href="#" class="social-icon facebook">Facebook</a>
                <a href="#" class="social-icon twitter">Twitter</a>
            </div>
        </header>

        <!-- Título do flyer -->
        <section class="flyer-title">
            <h1>Transforme Sua Pele em Arte</h1>
            <p>Confira os melhores trabalhos do nosso tatuador</p>
        </section>

        <!-- Galeria de imagens -->
        <section class="tattoo-gallery">
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+1" alt="Tatuagem 1">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+2" alt="Tatuagem 2">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+3" alt="Tatuagem 3">
            </div>
        </section>
    </div>
</body>
</html>
