<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer de Portfólio de Tatuagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <nav>
        <div class="nav-logo">
            <a href=""><img src="./img/template.png" alt=""></a>

        </div>
        <ul class="nav-links">
            <li id="link" class="link"><a href="#">Home</a></li>
            <li id="link1" class="link"><a href="#">Produtos</a></li>
            <li id="link2" class="link"><a href="#">Valuation</a></li>
            <li id="link3" class="link"><a href="#">Sobre</a></li>
        </ul>

        <button onclick="document.getElementById('socials').scrollIntoView({ behavior: 'smooth' });"
            class="btn">Socials</button>
    </nav>
    <!-- Container principal do flyer -->
    <div class="flyer-container">
        <!-- Cabeçalho com redes sociais -->
        <header>
            <div class="social-icons">
                <p>Sobrasaaase</p>
            </div>
        </header>

        <!-- Título do flyer -->
        <section class="flyer-title">
            <h1>Tire sua habilitação!</h1>
            <p>Confira os melhores trabalhos do nosso tatuador</p>
        </section>

        <!-- Galeria de imagens -->
        <section class="tattoo-gallery">
            <div class="tattoo-image">
                <img src="img/logo.png">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+2" alt="Tatuagem 2">
            </div>
            <div class="tattoo-image">
                <img src="https://via.placeholder.com/500x500?text=Tatuagem+3" alt="Tatuagem 3">
            </div>
        </section>
    </div>
</body>

</html>
